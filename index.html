<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo app</title>
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">TODO app</div>
		<div class="h4 mb-5">today's tasks</div>

		<!-- List of tasks -->
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>


		<!-- Form -->
		<div class="card bg-light" >
			<div class="card-header">Add new task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Task text" required>
						<small id="emailHelp" class="form-text text-muted">   </small>
					</div>
					<button type="submit" class="btn btn-primary btn-lg active submit-btn">Add</button>
					<!-- <button type="randomSubmit" class="btn btn-secondary btn-lg">Magic</button> -->
				</form>
			</div>
		</div>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
